<html>
<head>
    <title>{{.Title}}</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>{{.Css}}</style>
</head>
<body>
<div id="page-header-wrapper">
    <div id="header">
        <a id="logo" href="/">
            <div id="bear-img" class="bear-img"></div>
            <div class="logo-styled-text">Soft Side of Tech</div>
        </a>
    </div>
</div>
<div id="column-body" class="course-content">
    <h3><a href="{{.Request.ConfigObj.Course.Url}}">{{.Request.ConfigObj.Course.Name}}</a></h3>
    <h1>{{.Request.ConfigObj.Name}}</h1>
    <video controls preload="auto" width="640" height="360"
           poster="{{.Request.ConfigObj.VideoUrl}}.jpg" data-setup="{}">
        <source src="{{.Request.ConfigObj.VideoUrl}}.mp4" type='video/mp4'>
        This video player requires HTML5.
    </video>
{{.Body}}

    <div class="video-extras">
        <a href="{{.Request.ConfigObj.Url}}/transcript">Read the video transcript here.</a>
        <br/><br/>
        Or listen to just the audio
        <br/>
        <audio controls>
            <source src="{{.Request.ConfigObj.VideoUrl}}.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <hr>

    <div id="medium-logo" class="bear-img"></div>
</div>
</body>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111529467-1"></script>
<script>
    {{.JavaScript}}
</script>
</html>
